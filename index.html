<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="background">
        <div id="temp-box" class="box weatherBox">
            <div id="save-button" ></div>
            <div id="temp-info">
                <p id="city-name">City name</p>
                <p id="city-temp">__&#176;</p>
                <p id="city-sky">Skies are..</p>
                <p id="weather-hi" class="hi-lo">H: __</p>
                <p id="weather-lo" class="hi-lo">L: __</p>
            </div>
        </div>
        <div id="chooseUnit">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="searchbar" class="box">
            <form id="submission">
                <label for="city-input"><input id="city-input" type="text" placeholder="City" class="search-inputs" required>
                </label>
                <label for="state-input"><input id="state-input" maxlength="2" type="text" placeholder="St" class="search-inputs">
                </label>
                <label for="country-input"><input id="country-input" maxlength="2" type="text" placeholder="Co" class="search-inputs" required>
                </label>
                <button id="submit-button" type="submit">Go</button>
            </form>
        </div>
        <div id="savedInput" class="box weatherBox">
            <table id="savedCitiesTable">
                <tr id="new-tr">
                    <!--<p id="url"></p>-->
                    <td id="city-td"></td>
                    <td id="icon-image">
                        <img src="" alt="">
                    </td>
                    <td id="temp-td"></td>
                    <td id="show-data-btn"></td>
                    <td id="erase-data-btn"></td>
                </tr> 
            </table>
            
        </div>
        
    </main>
</body>
</html>
